<html>
    <head>
        <title>Stop Watch Application</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="main">
            <div id="stopwatch">STOP WATCH APPLICATION</div>

            <div class="timer">00 : 00 : 00</div>
            <div class="btns">
                <button class="start" style="font-size: 30px;background-color: black;color:white;" onclick="starttimer()">Start</button>
                <button class="stop" style="font-size: 30px;background-color: black;color:white;" onclick="stoptimer()">Stop</button>
                <button class="reset" style="font-size: 30px;background-color: black;color:white;" onclick="resettimer()">Reset</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
